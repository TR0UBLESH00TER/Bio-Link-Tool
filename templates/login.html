{% extends 'base.html' %}

{% block title %} Admin Login {% endblock %}

{% block content %}

<div class="container has-text-centered">
    <h3 class="title has-text-white"><br />Login</h3>
    <hr class="login-hr">
    <p class="subtitle has-text-white">Please login to see some cool stuff!</p>
    <div class="box">
        <form action="/verify" method="POST">
            <div class="field">
                <div class="control">
                    <input class="input is-rounded" type="text" placeholder="Username" name="user_name" autofocus="">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-rounded" type="password" placeholder="Password" name="_password">
                </div>
            </div>
    
            <br />
            <button type="submit" class="button is-block is-danger is-fullwidth is-rounded">Login</button>
            <br />
        </form>
    </div>
</div>

{% endblock %}
